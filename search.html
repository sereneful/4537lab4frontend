<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Definition</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <h1>Search for a Definition</h1>
        <form id="searchForm">
            <label for="word">Word:</label>
            <input type="text" id="word" required><br>
            <button type="submit">Search</button>
        </form>
        <p id="response"></p>

        <label for="definitionResult">Definition:</label>
        <textarea id="definitionResult" rows="4" readonly></textarea><br>

        <p><a href="store.html">Go to Store Page</a></p>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
